<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="extra-info">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="extra-info-image">
      <a class="extra-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="list-forms">
      <section id="add-form">
        <h3 class="add-form-title title">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input input-text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="delete" class="delete-image"></button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox" class="input input-checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input input-text">
            <button class="edit button">Save</button>
            <button class="delete button"><img src="./remove.svg" alt="delete" class="delete-image"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="item">
            <input type="checkbox" checked class="input input-checkbox">
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input input-text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="delete" class="delete-image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
