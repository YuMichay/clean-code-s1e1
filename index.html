<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="extra-info">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="extra-info__image">
      <a class="extra-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="list-forms">
      <section>
        <h3 class="title">Add Item</h3>
        <div class="form__wrapper">
          <input class="form__add_new form__input" type="text">
          <button class="form__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="form__incompleted">
          <li class="form__item">
            <input type="checkbox" class="form__checkbox">
            <label class="form__label">Pay Bills</label>
            <input type="text" class="form__input">
            <button class="form__button form__button_edit">Edit</button>
            <button class="form__button form__button_delete"><img src="./remove.svg" alt="delete" class="form__image"></button>
          </li>
          <li class="form__item form__item_edit">
            <input type="checkbox" class="form__checkbox">
            <label class="form__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="form__input">
            <button class="form__button form__button_edit">Save</button>
            <button class="form__button form__button_delete"><img src="./remove.svg" alt="delete" class="form__image"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="form__completed">
          <li class="form__item">
            <input type="checkbox" checked class="form__checkbox">
            <label class="form__label">See the Doctor</label>
            <input type="text" class="form__input">
            <button class="form__button form__button_edit">Edit</button>
            <button class="form__button form__button_delete"><img src="./remove.svg" alt="delete" class="form__image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
