<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="extra-info">
      <img src="./eisenhower-matrix.jpg" class="extra-info-image">
      <a class="extra-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="list-forms">
      <p id="add-form">
        <label for="new-task" class="add-form-label label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" class="delete-image"></button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox" class="input input-checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input-text">
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg" class="delete-image"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input type="checkbox" checked class="input input-checkbox">
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg" class="delete-image"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
